<!DOCTYPE html>
<html lang="en">

<head> 
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Which Tom Cruise Are You?</title>
</head>

<body>
    <!--Headers-->
     <div class="headbox"> 
        <img src="img/eyes1.jpg" alt="Toms Eyes" style="width:100%">
        <div class="header">
            <h1>Which of Tom Cruise's Faces Are You?</h1>
        </div>
    </div>  
    <div id="intro">
        <h2>Take this quiz to find out which of Tom Cruise's ridiculous facial expression best matches your personality!</h2>
    </div>

        <!--QUIZ Q&A-->
     <div class="quiz-container">
        <div id="question"></div>
        <label class="option">
            <input type="radio" name="option" value="1"/>
            <span class="option1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2"/>
            <span class="option2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3"/>
            <span class="option3"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="4"/>
            <span class="option4"></span>
        </label>
<!--BOTTOM BUTTONS-->
        <div class="controls">
            <button class="previous">Previous Question</button>
            <button class="next">Next Question</button>  
        </div>
        <button class="restart">Restart Quiz</button>
    </div>
    <div class="results"></div>
</body>

<script type="text/javascript" src="js/scripts.js"></script>
</html>
